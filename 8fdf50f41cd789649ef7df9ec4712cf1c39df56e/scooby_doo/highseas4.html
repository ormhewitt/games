<!DOCTYPE HTML>
<link rel="stylesheet" href="style.css">
<html>

    <head>

        <meta charset='utf8'>
        <h2>Scooby Doo: Horror of the High Seas</h2>
        <h3>Part 4</h3>

    </head>

    <body>

        <div id='ruffle'></div>

        <script src='https://ormhewitt.github.io/dev/ruffle/ruffle.js'></script>

        <script>

var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){

    var ruffle = window.RufflePlayer.newest(),

        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {

            width: width,

            height: height,

            style: 'width: ' + width + 'px; height: ' + height + 'px',

        });

    

    player.load({ url: url });

}

swfobject.embedSWF('/highseas4.swf', 'ruffle', 1000, 1000);

        </script>

    </body>

</html>
