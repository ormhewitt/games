<html><head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

<title>Episode I</title>
</head>
<body bgcolor="#000000" text="#FFFFFF" link="#3399FF" alink="#99FF99" vlink="#FF3333">
<script language="JavaScript">
var expdate = new Date();
var ou = 1;
var endroit = 1;
expdate.setTime (expdate.getTime() + (1000 * 60 * 60 *24 *31));
var InternetExplorer = navigator.appName.indexOf("Microsoft") != -1;

function GetCookie (name) {
      return localStorage.getItem(name);
}

function SetCookie (Name, Value, CDate, CPath) {
  localStorage.setItem(Name, Value);
}

var InternetExplorer = navigator.appName.indexOf("Microsoft") != -1;

// Handle all the the FSCommand messages in a FutureSplash movie
function Prescott_DoFSCommand(command, args)
{
  var PrescottObj = InternetExplorer ? Prescott : document.Prescott;

	if (command == "where") ou = args;

	else if (command == "save")
	 SetCookie ("EPI1", ou, expdate, "/");


	else if (command == "load"){
			if (GetCookie("EPI1") == 1)
				{
				PrescottObj.GotoFrame(580);
				PrescottObj.Play();
				}
			else if (GetCookie("EPI1") == 2)
				{
				PrescottObj.GotoFrame(590);
				PrescottObj.Play();
				}
			else if (GetCookie("EPI1") == 3)
				{
				PrescottObj.GotoFrame(600);
				PrescottObj.Play();
				}
	}

}
// Hook for Internet Explorer
if (navigator.userAgent && navigator.userAgent.indexOf("MSIE")>=0 && (navigator.userAgent.indexOf("Windows 95")>=0 || navigator.userAgent.indexOf("Windows NT")>=0)) {
	document.write('<SCRIPT LANGUAGE=VBScript\> \n');
	document.write('on error resume next \n');
	document.write('Sub Prescott_FSCommand(ByVal command, ByVal args)\n');
	document.write('  call Prescott_DoFSCommand(command, args)\n');
	document.write('end sub\n');
	document.write('</SCRIPT\> \n');
}

</script>
