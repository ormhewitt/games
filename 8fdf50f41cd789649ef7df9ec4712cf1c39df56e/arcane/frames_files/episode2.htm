<title>Episode II</title>
</head>
<body bgcolor="#000000" text="#FFFFFF" link="#3399FF" alink="#99FF99" vlink="#FF3333">
<script language="JavaScript">
var expdate = new Date();
var ou = 1;
var endroit = 1;
expdate.setTime(expdate.getTime() + (1000 * 60 * 60 *24 *31));
var InternetExplorer = navigator.appName.indexOf("Microsoft") != -1;

function rendu() {
	var EPISODE2Obj = InternetExplorer ? EPISODE2 : document.EPISODE2;
    var SaveGame = GetCookie("EPI2");

	if (SaveGame == "2") {
		EPISODE2Obj.GotoFrame(107);
		EPISODE2Obj.Play();

	}
	else if (SaveGame == "3") {
		EPISODE2Obj.GotoFrame(109);
		EPISODE2Obj.Play();
	}
	else if (SaveGame == "4")
		{
		EPISODE2Obj.GotoFrame(111);
		EPISODE2Obj.Play();
	}
 	else {
      alert("No Saved game");
    }
}

function GetCookie (name) {
      return localStorage.getItem(name);
}

function SetCookie (Name, Value, CDate, CPath) {
  localStorage.setItem(Name, Value);
}

function EPISODE2_DoFSCommand(command, args) {
 var EPISODE2Obj = InternetExplorer ? EPISODE2 : document.EPISODE2;
	if (command == "where") ou = args;
	else if (command == "save") {
		SetCookie ("EPI2", ou, expdate, "/");
    }
	else if (command == "load") rendu();
}

if (navigator.userAgent && (navigator.userAgent.indexOf("MSIE")>=0) && (navigator.userAgent.indexOf("Windows")>=0)) {
	document.write('<SCRIPT LANGUAGE="VBScript"\>\n');
	document.write('on error resume next\n');
	document.write('Sub EPISODE2_FSCommand(ByVal command, ByVal args)\n');
	document.write('  call EPISODE2_DoFSCommand(command, args)\n');
	document.write('end sub\n');
	document.write('</' + 'SCRIPT\>\n');
}
</script>
