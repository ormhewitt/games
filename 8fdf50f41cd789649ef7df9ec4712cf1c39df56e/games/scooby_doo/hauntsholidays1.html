        <div id='ruffle'></div>

        <script src='https://ormhewitt.github.io/dev/ruffle/ruffle.js'></script>

        <script>

var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){

    var ruffle = window.RufflePlayer.newest(),

        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {

            width: width,

            height: height,

            style: 'width: ' + width + 'px; height: ' + height + 'px',

        });



    player.load({ url: url });

}

swfobject.embedSWF('/games/8fdf50f41cd789649ef7df9ec4712cf1c39df56e/scooby_doo/hauntsholidays1.swf', 'ruffle', 1000, 675);

        </script>
